plugins {
    id 'java'
}

group 'com.concrete'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    implementation "io.vertx:vertx-core:3.8.0"
    implementation "io.vertx:vertx-web:3.8.0"

    testCompile group: 'junit', name: 'junit', version: '4.12'
}